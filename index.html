<body>
    
    <div class="container ">
       <div class="row my-2">
          <div class="col-sm-4">

                  <input type=" text" id="search" class="form-control">

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-bordered table-striped" id="studentsTable">
                    <thead>
                        <tr>
                            <th rowspan="2">S No.</th>
                            <th rowspan="2" class="sortit" data-sorter="name">Student Name</th>
                            <th rowspan="2" class="sortit" data-sorter="regNo">Register No.</th>
                            <th rowspan="2">DOB</th>
                            <th colspan="5">Marks</th> 
                            <th rowspan="2" class="sortit" data-sorter="total">Total</th>
                            <th rowspan="2" class="sortit" data-sorter="rank">Rank</th>
                            <th rowspan="2"></th>
                        </tr>
                        <tr>
                            <th>English</th>

                    </tbody>
                </table>
                
            </div>
            
        </div>
        
    </div>
    
    
   <div id="delete-confirmation-wrapper">
       <div id="delete-confirmation">
           <p>Are you sure you want to delete this student?</p>
       </div>
   </div> 
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this student?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" id="deleteYesBtn">Yes</button>
      </div>
    </div>
  </div>
</div>
